name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'
  
jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: leaderboard_test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore src/LeaderBoardSystem/LeaderboardSystem.sln
      
    - name: Build solution
      run: dotnet build src/LeaderBoardSystem/LeaderboardSystem.sln --configuration Release --no-restore
      
    - name: Run unit tests
      run: dotnet test src/LeaderBoardSystem/LeaderboardSystem.UnitTests/LeaderboardSystem.UnitTests.csproj --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"
      
    - name: Run integration tests
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=leaderboard_test_db;Username=postgres;Password=postgres"
        ConnectionStrings__Redis: "localhost:6379"
        JwtSettings__Secret: "test-secret-key-that-is-at-least-256-bits-long-for-testing-purposes-only"
        JwtSettings__Issuer: "LeaderboardSystem"
        JwtSettings__Audience: "LeaderboardUsers"
        JwtSettings__ExpiryInMinutes: "60"
      run: dotnet test src/LeaderBoardSystem/LeaderboardSystem.IntegrationTests/LeaderboardSystem.IntegrationTests.csproj --configuration Release --no-build --verbosity normal
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/TestResults/**'
        
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore src/LeaderBoardSystem/LeaderboardSystem.sln
      
    - name: Run code format check
      run: dotnet format src/LeaderBoardSystem/LeaderboardSystem.sln --verify-no-changes --verbosity diagnostic
      continue-on-error: true
      
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build-and-test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: leaderboard-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
